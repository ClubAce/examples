<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body {
		width: 100%; 
		height: 100%;
		background-color: #202020;
}

div {
	font-size: 300%;
	margin: 0px auto;
	width:1000px;
	color: orange;
	text-align:center;
}


#label{
	margin-top: 15%;
	padding: 10px;
}

#target{
	padding: 10px;
	background-color: white;
	display: block;
	border: 0px;
	font-size: 100%;
	text-align:center;
}

</style>
	<script src="scripts/webOS.js" charset="utf-8"></script>
	<script type="text/javascript">
    function GetChar (event){
        console.log( );
        document.getElementById("label").innerHTML = "keycode is "+parseInt(event.keyCode);
    }
	</script>
</head>
<body>
	<div>Easy way to catch keycode of<br/> "return" and "back" keys</div>
	<div id="label">%result%</div>
	<div><input id="target" type="text" value="" placeholder="Input here something" onkeydown="GetChar(event)"></div>
</body>
</html>
